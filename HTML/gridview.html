<!DOCTYPE html>

<html>

<head>
    <title>GridView</title>

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../CSS/gridview.css">
    <link rel="stylesheet" type="text/css" href="../CSS/utility.css">
</head>

<body>
    <a href="cards.html" class="padding-2x">Cards</a>
    <a href="dialog.html" class="padding-2x">Dialog</a>
    <a href="gridview.html" class="padding-2x">Grid View</a>
    <a href="tiles.html" class="padding-2x">Tiles</a>
    <a href="toast.html" class="padding-2x">Toast</a>
    <a href="widget-card.html" class="padding-2x">Widget Card</a>
    <a href="spinner.html" class="padding-2x">Spinner</a>


    <div ng-app="app">
        <div ng-controller="ctrlGridView">
            <div class="padding-3x">
                <div class="grid padding-2x">
                    <div class="header">
                        <div class="title padding-3x border-bottom">
                            <h2> <b>Grid View </b> </h2>
                        </div>
                        <div class="border-bottom">
                            <div class="subheader container ">
                                <div class="row ">
                                    <div class="col-sm-4 padding-3x">
                                        <b>Id</b>
                                    </div>
                                    <div class="col-sm-4 padding-3x">
                                        <b>Name</b>
                                    </div>
                                    <div class="col-sm-4 padding-3x">
                                        <b> Description</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="body container">
                        <div class="row {{ $last ? '' : 'border-bottom-tiny' }}" ng-class="$last" ng-repeat="task in tasks">
                            <div class="col-sm-4 padding-3x">
                                {{task.id}}
                            </div>
                            <div class="col-sm-4 padding-3x">
                                {{task.name}}
                            </div>
                            <div class="col-sm-4 padding-3x">
                                {{task.desc}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
