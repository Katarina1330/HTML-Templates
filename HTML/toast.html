    <div ng-app="app">
        <div ng-controller="ctrlToast">
            <div class="center-showToast">
                <input type="button" value="Show Toast" class="btn btn-danger btn-lg" ng-click="toggle(); openToast()">

            <div class="expand-slide" ng-class="displayToast">

                    <div class="padding-3x ">
                        <span class="color-text padding-lr-3x">ERROR </span> Toast - some text!

                </div>
            </div>
